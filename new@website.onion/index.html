<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <h1>SIC</h1>
        <div class="list-account">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Socials</a></li>
          </ul>
          <button class="accounts">Accounts</button>
        </div>
      </div>
      <div class="page-content">
        <h2>we take care of all your</h2>
        <h3>Accounting and Finance need</h3>
        <img src="images/1.-topresume-removebg-preview.png" alt="image" />
        <div class="buttons">
          <button class="more">more info &rarr;</button>
          <button class="contact">contact us</button>
        </div>
        <div class="account-form">
          <form action="#">
            <div class="form-heading">
              <h2 class="form-header">login here</h2>
              <p>&darr;</p>
            </div>
            <div class="form-inputs">
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="enter firstname"
              />
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="enter lastname"
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="enter email"
              />
              <input
                type="password"
                name="pass"
                id="pass"
                placeholder="create a password"
              />
              <input type="date" name="date" id="date" />
              <a class="forget-pass" href="#">forget password?</a>
              <span>already have account?</span>
              <button class="signin-btn">login</button>
            </div>
            <div class="form-login">
              <input
                type="text"
                name="fullname"
                id="fullname"
                placeholder="enter fullname"
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="enter email"
              />
              <input
                type="password"
                name="pass"
                id="pass"
                placeholder="create a password"
              />

              <a class="forget-pass" href="#">forget password?</a>
              <span>Don't have account?</span>
              <button class="login-btn">sign up</button>
              <div class="login-socials">
                <p>login with</p>
                <div class="social-icons">
                  <a href="#"
                    ><img
                      src="images/x-image copia copy copia 2.png"
                      alt="x-icon"
                  /></a>
                  <a href="#"
                    ><img
                      src="images/facebook-logo-icon-facebook-logo-png-transparent-svg-vector-bie-supply-16 copy copia 2.png"
                      alt="factbook-icon"
                  /></a>
                  <a href="#"
                    ><img
                      src="images/isntagram copy copia 2.png"
                      alt="instagram-icon"
                  /></a>
                </div>
              </div>
            </div>
            <button class="submit-btn">submit</button>
          </form>
        </div>
      </div>
      <div class="footer">
        <div class="links">
          <a href="#">about us</a>
          <a href="#">Privacy policy</a>
          <a href="#">Contacts</a>
          <a href="#"> Socials</a>
          <a href="#">Cookies use</a>
          <a href="#">Services</a>
          <a href="#">Location</a>
          <a href="#">Policies</a>
        </div>
        <div class="footer-socials">
          <a href="#"
            ><img src="images/isntagram copy copia 2.png" alt="instagram"
          /></a>
          <a href="#"
            ><img
              src="images/facebook-logo-icon-facebook-logo-png-transparent-svg-vector-bie-supply-16 copy copia 2.png"
              alt="instagram"
          /></a>
          <a href="#"
            ><img src="images/x-image copia copy copia 2.png" alt="instagram"
          /></a>
          <a href="#"
            ><img src="images/pinterest copy copia 2.png" alt="instagram"
          /></a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
